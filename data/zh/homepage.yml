################################# Slider #####################################
slider:
  enable : true
  bg_image : "/images/banner/kubecon-2019-shanghai.webp"
  slider_item:
    # slider item loop
    - title : "云原生资料库上线"
      content : "云原生资料库收集了 Jimmy 自 2017 年以来的发表和翻译的云原生相关图书、资料、活动等，是对已发布的的十几本资料的一个梳理和补充。"
      animation_in : "up"
      animation_out : "up"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "查看资料"
        link : "https://lib.jimmysong.io"

    # slider item loop
    - title : "云原生社区，独立第三方云原生终端用户社区"
      animation_in : "up"
      animation_out : "up"
      content: "云原生社区成立于 2020 年 5 月 12 日，始于 Jimmy 2016 年开始创建的 Kubernetes & 云原生实战群。云原生社区是一个中立的云原生终端用户社区，旨在推广云原生技术，构建开发者生态。"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "加入社区"
        link : "https://mp.weixin.qq.com/s/ppDxLapuFwo3isEpg3zfUQ"

    # slider item loop
    - title : "开启云原生之旅"
      content : "云原生是一种行为方式和设计理念，究其本质，凡是能够提高云上资源利用率和应用交付效率的行为或方式都是云原生的。云计算的发展史就是一部云原生化的历史。Kubernetes 开启了云原生 1.0 的序幕，服务网格 Istio 的出现，引领了后 Kubernetes 时代的微服务，serverless 的再次兴起，使得云原生从基础设施层不断向应用架构层挺进，我们正处于一个云原生的新时代。"
      animation_in : "up"
      animation_out : "up"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "开启旅程"
        link : "/kubernetes-handbook/"

