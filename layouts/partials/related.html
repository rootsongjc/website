{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}
<div class="bg-white md-5">
  <h4 class="mb-4">{{ i18n "related_article" }}</h4>
  {{ "<!-- post-item -->" | safeHTML }}
  {{ range . }}
  <div class="media border-bottom border-color pb-3 mb-3">
    <a href="{{ .Permalink | relURL }}"><img class="mr-3 post-thumb-sm" src="{{ .Params.Image | relURL }}" alt="blog banner"></a>
    <div class="media-body">
      <a href="{{ .Permalink | relURL }}">
        <h5 class="mt-0">{{ .Title }}</h5>
      </a>
      {{ default (i18n "dateFormat") .Site.Params.dateformat | .PublishDate.Format }}
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
