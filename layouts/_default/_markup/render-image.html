{{ if .Title }}
  <figure class="mx-auto text-center">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" data-caption="{{ .Text }}">
    <figcaption>{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <figure class="mx-auto text-center">
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" data-caption="{{ .Text }}">
  {{ if .Text }}
  <figcaption>{{ .Text |htmlUnescape }}</figcaption>
  {{ end }}
  </figure>
{{ end }}
